<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits tracker</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="container flex flex-col gap-10">
        <h1 class="prose-2xl">Habits tracker app</h1>
        <div class="w-full">
            <table class="min-w-full divide-y divide-gray-300">
                <thead>
                  <tr class="divide-x divide-gray-200">
                    <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-purple-800">Habits</th>
                    <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-gray-900">1</th>
                    <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-gray-900">2</th>
                    <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-gray-900">3</th>
                    <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-gray-900">4</th>
                    <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-gray-900">5</th>
                    <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-gray-900">6</th>
                    <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-gray-900">7</th>
                    <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-gray-900">8</th>
                    <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-gray-900">9</th>
                    <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-gray-900">10</th>
                    <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-purple-800">Goal</th>
                    <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-purple-800">Achieved</th>
                  </tr>
                </thead>
                <tbody id="tbody_id" class="divide-y divide-gray-200 bg-white">
                  <tr onclick="cellClickHandler(event, 0)" id="habit-row-0" class="divide-x divide-gray-200">
                    <td class="whitespace-nowrap p-4 text-sm font-medium text-gray-900">Read 30 mins/1 day</td>
                    <td class="habit-day whitespace-nowrap p-4 text-sm text-gray-500"></td>
                    <td class="habit-day whitespace-nowrap p-4 text-sm text-gray-500"></td>
                    <td class="habit-day whitespace-nowrap p-4 text-sm text-gray-500"></td>
                    <td class="habit-day whitespace-nowrap p-4 text-sm text-gray-500"></td>
                    <td class="habit-day whitespace-nowrap p-4 text-sm text-gray-500"></td>
                    <td class="habit-day whitespace-nowrap p-4 text-sm text-gray-500"></td>
                    <td class="habit-day whitespace-nowrap p-4 text-sm text-gray-500"></td>
                    <td class="habit-day whitespace-nowrap p-4 text-sm text-gray-500"></td>
                    <td class="habit-day whitespace-nowrap p-4 text-sm text-gray-500"></td>
                    <td class="habit-day whitespace-nowrap p-4 text-sm text-gray-500"></td>
                    <td class="habit-day-goal whitespace-nowrap p-4 text-sm text-gray-900">0</td>
                    <td class="habit-day-achieved whitespace-nowrap p-4 text-sm text-gray-900">0</td>
                  </tr>
                  <tr onclick="cellClickHandler(event, 1)" id="habit-row-1" class="divide-x divide-gray-200">
                    <td class="whitespace-nowrap p-4 text-sm font-medium text-gray-900">Go running every day</td>
                    <td class="habit-day whitespace-nowrap p-4 text-sm text-gray-500 text-center"></td>
                    <td class="habit-day whitespace-nowrap p-4 text-sm text-gray-500"></td>
                    <td class="habit-day whitespace-nowrap p-4 text-sm text-gray-500"></td>
                    <td class="habit-day whitespace-nowrap p-4 text-sm text-gray-500"></td>
                    <td class="habit-day whitespace-nowrap p-4 text-sm text-gray-500"></td>
                    <td class="habit-day whitespace-nowrap p-4 text-sm text-gray-500"></td>
                    <td class="habit-day whitespace-nowrap p-4 text-sm text-gray-500"></td>
                    <td class="habit-day whitespace-nowrap p-4 text-sm text-gray-500"></td>
                    <td class="habit-day whitespace-nowrap p-4 text-sm text-gray-500"></td>
                    <td class="habit-day whitespace-nowrap p-4 text-sm text-gray-500"></td>
                    <td class="habit-day-goal whitespace-nowrap p-4 text-sm text-gray-900">0</td>
                    <td class="habit-day-achieved whitespace-nowrap p-4 text-sm text-gray-900">0</td>
                  </tr>
      
                </tbody>
              </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
